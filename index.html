<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello World! We are software developers.</h1>
    <header id="header">
      <img id="header-img" src="https://d85wutc1n854v.cloudfront.net/live/products/600x375/WB0KXNTHS.png?v=1.0">

      <nav id='nav-bar'>
        <a href='#developers' class='nav-link'>Developers</a>
        <a href='#software' class='nav-link'> Software</a>
        <a href='#clients' class='nav-link'>Clients</a>
      </nav>
    </header>
    <section id="developers"></section>
    <section id="software"></section>
    <section id="clients"></section>
    <video id="video" src="https://www.youtube.com/watch?v=1edXFIWULpo&list=RD1edXFIWULpo&index=1"></video>
    
    <div id='form-container'>
      <form id='form' 
      method='post' action='https://www.freecodecamp.com/email-submit'>
        <input id='email' type='email' name='email' placeholder='Enter your email address'/>
        <input id='submit' type='submit'/>
      </form>
    </div>
    
    
    
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
